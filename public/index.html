<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pradeep Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css"> 
 </head>
<body>
 <h3 class="text-center text-warning"> Search made your Life Easy</h3>
  <h5 class="text-center text-success" id="res"></h5>
  <table class="table">

    <div class="container border border-danger">
       <p id="msg" class="text-danger"></p>
      <div class="container">
      <label>Enter Date:</label>
      <input type="text" name="Date" class="form-control" id="date" placeholder="1/1/2010" />
      </div>
    
      <div class="container">
      <label >Enter City:</label>
      <input type="text" name="City" class="form-control" id="city" placeholder="searchy" />
      </div>

      <div class="container">
      <label >Enter State:</label>
      <input type="text" name="state"  class="form-control" id="state" placeholder="ar" />
      </div>
          
      <div class="container">
      <label>Enter Country:</label>
      <input type="text" name="Country" class="form-control"  id="country" placeholder="us" />
      </div>

      <div class="container">
      <label>Enter Shape:</label>
      <input type="text" name="Shape" class="form-control" id="shape" placeholder="other" />
      </div>
      
      <div class="container">
      <label>Enter Duration minutes:</label>
      <input type="text" name="Duration" class="form-control" id="time" placeholder="1 hour" />
      </div>

      <div class="container">
      <label>Enter Comments:</label>
      <input type="text" name="Comments"  class="form-control"  id="comments" placeholder="disc shape hovering above Searcy&#44 AR" />
      </div>
      <br/>
      <button type="submit" class="btn btn-primary btn-lg btn-block btn btn-success" id ="filter">Filter</button>
      <br />
    </div>
    </table>
 <script src="data.js"></script>
 <script src="script.js"></script>
  <p> &copy; Madhu Vadde</p> 
</body>
</html>
