<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
     <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css">
 </head>
<body>
  <p> &copy; Madhu Vadde</p>
   <p id="msg"></p>
  <table class="table">
    <div class="container">
      <div class="container">
      <label>Enter Date:</label>
      <input type="text" name="Date" class="form-control" id="date" placeholder="1/1/2010" />
      </div>

      <div class="container">
      <label >Enter City:</label>
      <input type="text" name="City" class="form-control" id="city" />
      </div>

      <div class="container">
      <label >Enter State:</label>
      <input type="text" name="state"  class="form-control" id="state" />
      </div>
          
      <div class="container">
      <label>Enter Country:</label>
      <input type="text" name="Country" class="form-control"  id="country" />
      </div>

      <div class="container">
      <label>Enter Shape:</label>
      <input type="text" name="Shape" class="form-control" id="shape" />
      </div>
      
      <div class="container">
      <label>Enter Duration minutes:</label>
      <input type="text" name="Duration" class="form-control" id="time" />
      </div>

      <div class="container">
      <label>Enter Comments:</label>
      <input type="text" name="Comments"  class="form-control"  id="comments"/>
      </div>
      <br />
      <button type="submit" class="btn btn-primary btn-lg btn-block btn btn-success" id ="filter">Filter</button>
    </div>
    </table>
  </div>


 <script src="data.js"></script>
 <script src="script.js"></script>


</body>
</html>
